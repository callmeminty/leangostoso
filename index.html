<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game with Ads</title>

    <!-- Script de anÃºncios -->
    <script async src='//whephiwums.com/sdk.js' data-zone='9081224' data-sdk='show_9081224'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #333);
            color: white;
            margin-top: 50px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        .score {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        button {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 10px rgba(255, 152, 0, 0.3);
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #e68900, #e53935);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ”¥ Addictive Clicker Game! ðŸ”¥</h1>
        <div class="score" id="score">Score: 0</div>
        <button onclick="clickButton()">Click to Earn Points</button>
        <button onclick="toggleAds()">Toggle Ads: <span id="adsStatus">On</span></button>
        <button onclick="mostrarPopup()">Watch Popup Ad</button>
        <button onclick="mostrarPopupRecompensa()">Watch Rewarded Ad</button>
        <button onclick="exibirInterstitial()">Watch In-App Ad</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0;
        let multiplier = 1;
        let adsEnabled = true;

        function clickButton() {
            score += multiplier;
            document.getElementById('score').innerText = "Score: " + score;
            if (adsEnabled) showAd();
        }

        function toggleAds() {
            adsEnabled = !adsEnabled;
            document.getElementById('adsStatus').innerText = adsEnabled ? 'On' : 'Off';
        }

        function mostrarPopup() {
            show_9081224('pop').then(() => alert('Popup Ad watched!'))
                .catch(e => alert('Error showing Popup Ad.'));
        }

        function mostrarPopupRecompensa() {
            show_9081224().then(() => {
                alert('Rewarded Ad watched! Multiplier x2 for 30 seconds!');
                multiplier = 2;
                setTimeout(() => {
                    multiplier = 1;
                }, 30000);
            }).catch(e => alert('Error showing Rewarded Ad.'));
        }

        function exibirInterstitial() {
            show_9081224({
                type: 'inApp',
                inAppSettings: { frequency: 2, capping: 0.1, interval: 30, timeout: 5, everyPage: false }
            }).then(() => console.log("In-App Ad shown"))
                .catch(e => alert('Error showing In-App Ad.'));
        }

        function showAd() {
            let randomAd = Math.random();
            if (randomAd < 0.33) mostrarPopup();
            else if (randomAd < 0.66) mostrarPopupRecompensa();
            else exibirInterstitial();
        }
    </script>
</body>
</html>
