<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Arcade Game</title>

    <!-- Script de anÃºncios -->
    <script async src='//whephiwums.com/sdk.js' data-zone='9081224' data-sdk='show_9081224'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background: url('https://source.unsplash.com/random/800x600?arcade') no-repeat center center/cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            background: black;
            border: 5px solid #ffcc00;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: linear-gradient(45deg, #00ffcc, #0066ff);
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #0099ff, #00ff99);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="buttons">
            <button onclick="mostrarPopup()">Popup Ad</button>
            <button onclick="mostrarPopupRecompensa()">Rewarded Ad</button>
            <button onclick="exibirInterstitial()">In-App Ad</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let player = { x: 200, y: 350, size: 20, color: "#ffcc00" };
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && player.x > 0) player.x -= 20;
            if (e.key === "ArrowRight" && player.x < canvas.width - player.size) player.x += 20;
        });

        function mostrarPopup() {
            show_9081224('pop').then(() => alert('Popup Ad watched!'))
                .catch(e => alert('Error showing Popup Ad.'));
        }

        function mostrarPopupRecompensa() {
            show_9081224().then(() => {
                alert('Rewarded Ad watched! Score x2 for 30 seconds!');
                score *= 2;
                setTimeout(() => score /= 2, 30000);
            }).catch(e => alert('Error showing Rewarded Ad.'));
        }

        function exibirInterstitial() {
            show_9081224({
                type: 'inApp',
                inAppSettings: { frequency: 2, capping: 0.1, interval: 30, timeout: 5, everyPage: false }
            }).then(() => console.log("In-App Ad shown"))
                .catch(e => alert('Error showing In-App Ad.'));
        }
    </script>
</body>
</html>
